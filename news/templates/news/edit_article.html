{% extends 'base.html' %}
{% block content %}
{% load static %}
{% load cloudinary %}

<!-- Edit Article Section -->
<h2>Edit Article</h2>

<!-- Article Edit Form -->
<form method="POST">
    {% csrf_token %}
    <!-- Render form fields as paragraphs -->
    {{ form.as_p }}

    <!-- Save Changes Button -->
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>

{% endblock %}
