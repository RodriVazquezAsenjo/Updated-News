{% extends 'base.html' %}
{% block content %}
{% load static %}
<div class="d-flex justify-content-between align-items-center p-3">
    <div class="display-4 text-decoration-underline">ORGANIZATIONS</div>
    {% if user.is_authenticated %}
    <button type="button" class="btn btn-dark btn-lg">Add Organization</button>
    {% endif %}
</div>

{% for organization in organizations %}
<!-- CARD Layout -->
<div class="d-flex align-items-center pb-3">
    <!-- Card -->
    <div class="w-75 me-3"> 
        <div class="card">
            <img src="{% static 'images/nobody.jpg' %}" class="card-img-top d-block w-100 border-bottom" alt="{{ organization.title }}" style="max-height: 130px; object-fit: cover;">
            <div class="card-body">
                <div class="d-flex gap-4 align-items-center justify-content-between">
                    <div class="d-flex flex-column">
                        <h5 class="card-title mb-1 text-truncate" style="font-size: 1.25rem;">{{ organization.title }}</h5>
                        <h6 class="text-muted" style="font-size: 0.875rem;">{{ organization.created_at }}</h6>
                    </div>
                </div>
                <p class="card-text">{{ organization.content|truncatechars:250 }}</p>
            </div>
        </div>
    </div>
   
    <!-- Button -->
    <a href="{% url 'organization_detail' organization.slug %}" class="btn btn-dark rounded-circle d-flex align-items-center justify-content-center" style="width: 50px; height: 50px;">
        <i class="fas fa-arrow-right"></i>
    </a>
</div>
{% endfor %}

{% endblock content %}
