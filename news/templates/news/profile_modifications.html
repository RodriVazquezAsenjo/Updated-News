{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="d-flex justify-content-between align-items-center p-3">
    <div class="display-4 text-decoration-underline">EDIT PROFILE</div>
    <a href="{% url 'user_profile' username=user.username %}" class="btn btn-outline-secondary btn-lg">
        Back to Profile
    </a>
</div>
<div class="container">
    <form method="post" class="mt-4">
        {% csrf_token %}
        
        <!-- Username -->
        <div class="mb-3">
            <label for="id_username" class="form-label">Username</label>
            <input 
                type="text" 
                class="form-control" 
                id="id_username" 
                name="username" 
                value="{{ profile.user.username }}" 
                readonly
            >
        </div>

        <!-- Active Status -->
        <div class="mb-3 form-check">
            <input 
                type="checkbox" 
                class="form-check-input" 
                id="id_active" 
                name="active" 
                {% if profile.active %}checked{% endif %}
            >
            <label for="id_active" class="form-check-label">Active Account</label>
        </div>

        <!-- Affiliation -->
        <div class="mb-3">
            <label for="id_affiliation" class="form-label">Affiliation</label>
            <select class="form-select" id="id_affiliation" name="affiliation">
                <option value="" {% if not profile.affiliation %}selected{% endif %}>None</option>
                {% for org in organizations %}
                <option 
                    value="{{ org.name }}" 
                    {% if org == profile.affiliation %}selected{% endif %}
                >
                    {{ org.name }}
                </option>
                {% endfor %}
            </select>
        </div>

        <!-- Submit Button -->
        <div class="mt-3">
            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
        </div>
    </form>
</div>

{% endblock %}
