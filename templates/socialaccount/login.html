{% extends "base.html" %}

{% load i18n %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <h1 class="display-4 text-center">{% trans "Login" %}</h1>
            <form method="post" class="mt-4">
                {% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="btn btn-primary btn-lg w-100">
                    {% trans "Sign In" %}
                </button>
            </form>
            <div class="mt-3 text-center">
                <a href="{% url 'account_signup' %}" class="text-secondary">{% trans "Sign Up" %}</a> |
                <a href="{% url 'account_reset_password' %}" class="text-secondary">{% trans "Forgot Password?" %}</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
